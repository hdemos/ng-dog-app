<h2>Recipes</h2>

<div *ngFor="let recipe of recipes">
  <h3>
    <a [title]="recipe.name + ' details'"
       [routerLink]="['/recipes', recipe.id]">
      {{ recipe.name }}
    </a>
  </h3>
  <p *ngIf="recipe.description">
    Description: {{ recipe.description }}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>
</div>
